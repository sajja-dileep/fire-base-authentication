<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="box">
        <div class="form">
            <h2>Login form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required placeholder="user">

                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required placeholder="E-mail"><br>

                </div>
                <div class="inputbox">
                    <input type="text" value="" id=phone required placeholder="phone number">

                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCNcA3nUFXi3Ez2bC5y9wElM3Ey6yi6BV0",
                authDomain: "creativetutorial-c2703.firebaseapp.com",
                projectId: "creativetutorial-c2703",
                storageBucket: "creativetutorial-c2703.appspot.com",
                messagingSenderId: "497693535286",
                appId: "1:497693535286:web:daa1449280687211bcbc97"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);


            //get ref to database servises
            const db = getDatabase(app);
            document.getElementById("submit").addEventListener('click', function (e) {
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("username").value),
                    {
                        username: document.getElementById("username").value,
                        email: document.getElementById("email").value,
                        phonenumber: document.getElementById("phone").value

                    });
                alert("login success!");
                //window.location.href="index.html";
            })
        </script>



</body>
